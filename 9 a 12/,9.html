<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="9.css">
</head>
<body>

    <div class="container">
        <h1>Lista de Tarefas</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Adicionar nova tarefa" >
            <button type="submit" >Adicionar</button>
        </form>

        <ul id="task-list">
            <li>
                <input type="checkbox" id="task1" class="task-checkbox">
                <label for="task1" class="task-label">Tarefa 1</label>
                <button class="task-edit" >Editar</button>
                <button class="task-delete" >Excluir</button>
            </li>

            <li>
                <input type="checkbox" id="task2" class="task-checkbox">
                <label for="task2" class="task-label">Tarefa 2</label>
                <button class="task-edit" >Editar</button>
                <button class="task-delete" >Excluir</button>
            </li>

            <li>
                <input type="checkbox" id="task3" class="task-checkbox">
                <label for="task3" class="task-label">Tarefa 3</label>
                <button class="task-edit" >Editar</button>
                <button class="task-delete" >Excluir</button>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
